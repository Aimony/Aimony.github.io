\":\"2024-10-05 20:44:16\",\"tag\":[\"Linux\",\"架构\",\"运维\",\"LAMP\"],\"description\":\"第三步 编译安装PHP\\n 1、安装前准备\\n```\\n编译安装libmcrypt\\n[root@localhost app] tar -xvf /app/packages/libmcrypt-2.5.8.t\",\"cover\":\"\"}},{\"route\":\"/training/linux/springboot-app-launch/index\",\"meta\":{\"top\":2,\"title\":\"SpringBoot 企业级部署上线流程\",\"description\":\"本系列将从 Linux 企业级运维的角度出发，详细介绍 Linux 操作系统下 Nginx + JAVA + MYSQL + Redis + Minio 的安装部署，主要使用编译安装。\",\"sticky\":10,\"categories\":[\"Linux 企业级运维\"],\"outline\":[2,3],\"date\":\"2024-04-15 00:00:00\",\"tags\":[\"运维\",\"编译安装\",\"Linux\"],\"head\":[[\"meta\",{\"name\":\"keywords\",\"content\":\"Linux企业级运维, 编译安装, MYSQL, Linux, Nginx, Minio, SpringBoot, Redis\"}]],\"cover\":\"https://cdn.imufeng.cn/mblog/eace45811a4b7ff825f1495aab72a2b0.png\",\"tag\":[\"Linux 企业级运维\",\"运维\",\"编译安装\",\"Linux\"]}},{\"route\":\"/training/linux/springboot-app-launch/mysql\",\"meta\":{\"title\":\"Mysql 数据库编译安装\",\"description\":\"MySQL是一款流行的开源关系型数据库管理系统（RDBMS），适用于从小型网站到大型企业级应用的各种场景。它以GNU通用公共许可证发行，实现成本效益。MySQL具备高性能、高可靠性和强大的可伸缩性，支持多线程、跨平台操作，及多种存储引擎，适应不同数据处理需求。其优势在于开源免费、社区活跃、易于学习与使用，且能有效处理大量并发连接，提供丰富的SQL功能及安全性保障，成为Web开发和数据存储领域的首选方案。\",\"categories\":[\"Linux 企业级运维\"],\"outline\":[2,3],\"date\":\"2024-05-05 00:00:00\",\"tags\":[\"Mysql\",\"编译安装\",\"运维\"],\"head\":[[\"meta\",{\"name\":\"keywords\",\"content\":\"Linux企业级运维, 编译安装, MYSQL, Linux, Nginx, Minio, SpringBoot, Redis\"}]],\"cover\":\"https://cdn.imufeng.cn/mblog/de6d10ef17dcb6f1d9902dc612375980.png\",\"tag\":[\"Linux 企业级运维\",\"Mysql\",\"编译安装\",\"运维\"]}},{\"route\":\"/training/linux/springboot-app-launch/nginx\",\"meta\":{\"title\":\"Nginx 服务器编译安装\",\"description\":\"Nginx 作为当下最强大的正向/反向代理服务器，以及应用最广泛的轻量级Web服务器，能够适用于多种场景，本文将描述 Nginx WEB 服务器从源码编译安装的流程。\",\"categories\":[\"Linux 企业级运维\"],\"outline\":[2,3],\"date\":\"2024-04-20 00:00:00\",\"tags\":[\"Linux\",\"Nginx\",\"编译安装\"],\"head\":[[\"meta\",{\"name\":\"keywords\",\"content\":\"Linux企业级运维, 编译安装, MYSQL, Linux, Nginx, Minio, SpringBoot, Redis\"}]],\"cover\"
